# Run with `dart run ffigen --config ffigen.yaml`.
name: MyFlutterPluginFfiBindings
description: |
  Bindings for `src/my_flutter_plugin_ffi.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/my_flutter_plugin_ffi_bindings_generated.dart'
headers:
  entry-points:
    - 'src/my_flutter_plugin_ffi.c'
  include-directives:
    - 'src/my_flutter_plugin_ffi.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
llvm-path: 
  - 'D:\Software\LLVM'
